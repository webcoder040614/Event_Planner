<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" type="text/css" href="Category.css">
    <link rel="stylesheet" type="text/css" href="../website.css">
</head>
<body>
    <div class="topbar">
        <div class="nav-bar">
            <div class="menu">
                <img src="../menu.png" height="50" width="50"  >
            </div>
            <div class="img">
                <img src="../logo.jpg" height="100" width="100"  >
            </div>
            <div class="btn1">
                <button type="button" id="b1" class="loginbtn">Login</button>
                <img src="../search.png" height="40" width="30"  >
            </div> 
        </div>
    </div>
    <div class="multi-selector">
        <div class="select-category">
            <input type="text" name="" placeholder="Choose Category" id="" class="selector">
            <span class="down-arrow" id="arrow">&blacktriangledown;</span>
        </div>
        <div class="list">
            <label for="" class="task">
                <input type="checkbox" name="" id="FunctionHalls">FunctionHalls
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="Beauticians">Beauticians
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="Catering">Catering
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="FlowerDecorations">FlowerDecorations
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="Orchestra">Orchestra
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="Photographer">Photographer
            </label>
        </div>
    </div>
    <script src="Category.js"></script>
    <form action="../website.html">
        <div class="container">
            <p>Please fill this form to enter your work details</p>
            <table class="details">
                <tr>
                    <td>
                        <label for="Category_name"><b>Category_Name</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Please enter  Category" name="Category_Name" id="Category_Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Conctact_Person"><b>Conctact Person</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Please enter  Name" name="Conctact_Person" id="Conctact_Person" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Conctact_No"><b>Conctact Number</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Please enter  Conctact_No" name="Conctact_No" id="Conctact_No" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email_id"><b>Email_id</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Please enter  Email_id" name="Email_id" id="Email_id" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Company_Name"><b>Company_Name</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Please enter Company_Name" name="Company_Name" id="Company_Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="About"><b>Description</b></label>
                    </td>
                    <td>
                        <input type="text" placeholder=" " name="About" id="About" required>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
