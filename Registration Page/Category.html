<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" type="text/css" href="../website.css">
</head>
<body>
    <div class="topbar">
        <div class="nav-bar">
            <div class="menu">
                <img src="../menu.png" height="50" width="50"  >
            </div>
            <div class="img">
                <img src="../logo.jpg" height="100" width="100"  >
            </div>
            <div class="btn1">
                <button type="button" id="b1" class="loginbtn">Login</button>
                <img src="../search.png" height="40" width="30"  >
            </div> 
        </div>
    </div>
    <div class="multi-selector">
        <div class="select-category">
            <input type="text" name="" placeholder="Choose Category" id="" class="selector">
            <span class="down-arrow">&blacktriangledown;</span>
        </div>
        <div class="list">
            <label for="" class="task">
                <input type="checkbox" name="" id="FunctionHalls">FunctionHalls
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="Beauticians">Beauticians
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="Catering">Catering
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="FlowerDecorations">FlowerDecorations
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="Orchestra">Orchestra
            </label>
            <label for="" class="task">
                <input type="checkbox" name="" id="Photographer">Photographer
            </label>
        </div>
    </div>
    <script src="Category.js"></script>
</body>
</html>
