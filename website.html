<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Event Planner</title>
        <link rel="stylesheet" type="text/css" href="website.css">
    </head>
    <body>
            <div class="nav-bar">
                <div class="menu">
                    <img src="menu.png" height="50" width="50"  >
                </div>
                <div class="img">
                    <img src="logo.jpg" height="100" width="100"  >
                </div>
                <div class="btn1">
                    <button type="button" id="b1" class="loginbtn">Login</button>
                    <img src="search.png" height="40" width="30"  >
                </div> 
            </div>
            <div class="slider">
                <figure>
                    <div class="slide">
                        <img src="Function_halls.jpg" alt=" ">
                    </div>
                    <div class="slide">
                        <img src="beauticians.jpg" alt=" ">
                    </div>
                    <div class="slide">
                        <img src="Catering.jpg" alt=" ">
                    </div>
                    <div class="slide">
                        <img src="Flower_decoration.jpg" alt=" ">
                    </div>
                    <div class="slide">
                        <img src="orchestra.jpg" alt=" ">
                    </div>
                    <div class="slide">
                        <img src="Photographer.jpg" alt=" ">
                    </div>
                </figure>
            </div>
            <div>
                <section class="icons">
                        <table style="width: 100px; float:left; margin: 0;">
                            <tbody>
                                <tr class="icons_land">
                                    <td class="item">
                                        <div class="image">
                                        <div class="image--img" >
                                            <img src="Function_halls.jpg">
                                            <div class="image--overlay">
                                            <div class="image--title">Function_halls</div>
                                            <p class="description"></p>
                                            </div>
                                        </div>
                                        </div>
                                    </td>
                                    <td class="item">
                                        <div class="image">
                                        <div class="image--img" >
                                            <img src="beauticians.jpg">
                                            <div class="image--overlay">
                                            <div class="image--title">Beauticians</div>
                                            <p class="description"></p>
                                            </div>
                                        </div>
                                        </div>
                                    </td>
                                    <td class="item">
                                        <div class="image">
                                        <div class="image--img" >
                                            <img src="Catering.jpg">
                                            <div class="image--overlay">
                                            <div class="image--title">Catering</div>
                                            <p class="description"></p>
                                            </div>
                                        </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="item">
                                        <div class="image">
                                        <div class="image--img" >
                                            <img src="Flower_decoration.jpg">
                                            <div class="image--overlay">
                                            <div class="image--title">Flower_decoration</div>
                                            <p class="description"></p>
                                            </div>
                                        </div>
                                        </div>
                                    </td>
                                    <td class="item">
                                        <div class="image">
                                        <div class="image--img" >
                                            <img src="Photographer.jpg">
                                            <div class="image--overlay">
                                            <div class="image--title">Photographer</div>
                                            <p class="description"></p>
                                            </div>
                                        </div>
                                        </div>
                                    </td>
                                    <td class="item">
                                        <div class="image">
                                        <div class="image--img" >
                                            <img src="orchestra.jpg">
                                            <div class="image--overlay">
                                            <div class="image--title">orchestra</div>
                                            <p class="description"></p>
                                            </div>
                                        </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
    </body>
</html>
